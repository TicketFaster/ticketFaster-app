<div class="container mt-4">
  <h2>Content Management</h2>
  <form>
    <div class="mb-3">
      <label for="contentName" class="form-label">Content Name</label>
      <input type="text" class="form-control" id="contentName">
    </div>
    <div class="mb-3">
      <label for="contentValue" class="form-label">Content</label>
      <textarea class="form-control" id="contentValue" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Content</button>
  </form>
</div>
