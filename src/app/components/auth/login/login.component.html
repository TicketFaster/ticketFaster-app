<div class="auth-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="auth-card">
          <div class="card-header text-center">
            <h4>Connexion</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="alert alert-danger mb-4" *ngIf="error">
                <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
              </div>
              
              <div class="mb-4">
                <label for="email" class="form-label">Adresse email</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0">
                    <i class="fas fa-envelope text-muted"></i>
                  </span>
                  <input 
                  type="email"
                  formControlName="email"
                  class="form-control border-start-0"
                  [ngClass]="{ 'is-invalid': f['email'].touched && f['email'].errors }"
                  id="email"
                  placeholder="Votre email"
                  >
                </div>
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback d-block">
                  <div *ngIf="f['email'].errors['required']">L'email est requis</div>
                  <div *ngIf="f['email'].errors['email']">L'email doit Ãªtre valide</div>
                </div>
              </div>
              
              <div class="mb-4">
                <label for="password" class="form-label">Mot de passe</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0">
                    <i class="fas fa-lock text-muted"></i>
                  </span>
                  <input 
                  [type]="showPassword ? 'text' : 'password'"
                  formControlName="password"
                  class="form-control border-start-0"
                  [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].errors }"
                  id="password"
                  placeholder="Votre mot de passe"
                  >
                  <button 
                    class="input-group-text bg-light border-start-0"
                    type="button"
                    (click)="togglePasswordVisibility()"
                  >
                    <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                  </button>
                </div>
                <div *ngIf="f['password'].touched && f['password'].errors" class="invalid-feedback d-block">
                  <div *ngIf="f['password'].errors['required']">Le mot de passe est requis</div>
                </div>
              </div>
              
              <div class="d-grid gap-2 mt-4">
                <button 
                  type="submit" 
                  class="btn btn-primary" 
                  [disabled]="loading"
                >
                  <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                  <i *ngIf="!loading" class="fas fa-sign-in-alt me-2"></i>
                  Se connecter
                </button>
              </div>
              
              <div class="text-center mt-4">
                <p>Pas encore de compte ? <a routerLink="/register">S'inscrire</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
